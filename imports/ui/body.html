<body>
  <div class="container">
   <form class="search-song">
    <div class="container">
      <div class="row">      
          <div id="custom-search-input">
              <div class="input-group col-md-12">
                  <!--<form class="search-song">-->
                    <input type="text" class="search-query form-control" name="text" placeholder="Search" />
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                  <!--</form>-->
              </div>
          </div>
      </div>
  </div>
  </form>
  <div class="container">
    <hgroup class="mb20">
      <h1>Search Results</h1>
      {{#if keyword}}
      <h2 class="lead"><strong class="text-danger">{{songs.length}}</strong> results were found for the search for <strong class="text-danger">{{keyword}}</strong></h2>
      {{/if}}
    </hgroup>

    <section class="col-xs-12 col-sm-6 col-md-12">
      {{#each songs}}
        {{#if isTrack kind}}
          {{> song}}
        {{/if}}
      {{/each}}
    </section>
  </div>
   
  </div>
</body>

<template name="song">  
   
  <article class="search-result row">
			<div class="col-xs-12 col-sm-12 col-md-3">
				<a href="{{permalink_url}}" title="{{title}}" class="thumbnail"><img src="{{artwork_url}}" alt="{{title}}" /></a>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-2">
				<ul class="meta-search">					
					<li><i class="glyphicon glyphicon-user"></i> <span>{{user.username}}</span></li>
          <li><i class="glyphicon glyphicon-tags"></i> <span>{{genre}}</span></li>
					<li><i class="glyphicon glyphicon-time"></i> <span>{{created_at}}</span></li>
				</ul>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-7 excerpet">
				<h3><a href="{{permalink_url}}" title="">{{title}}</a></h3>
				<p>{{description}}</p>						
        <div>
          <audio controls>           
              <source src="{{stream_url}}?client_id=JlZIsxg2hY5WnBgtn3jfS0UYCl0K8DOg" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      
			<span class="clearfix borda"></span>
		</article>
    
</template>
